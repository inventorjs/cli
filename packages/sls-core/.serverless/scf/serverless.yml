app: scf-starter
stage: dev 
name: scfdemo-2
component: scf

inputs:
  name: ${name}-${stage}-${app}
  namespace: default
  runtime: Nodejs16.13
  type: web
  src:
    src: ../src
  events:
    - apigw:
        parameters:
          environment: release
          endpoints:
            - path: /
              method: GET
              function:
                isIntegratedResponse: true
                functionQualifier: $DEFAULT
